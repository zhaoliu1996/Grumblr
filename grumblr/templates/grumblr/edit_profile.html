<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="profile" content="">
    <meta name="zhao" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Edit_profile</title>


    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link href="{% static 'grumblr/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% load staticfiles %}
    <link href="{% static 'grumblr/css/blog.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="nav">
          <a class="nav-link" href="{% url 'global_stream' %}">Post</a>
          <a class="nav-link" href="">Followers</a>
          <a class="nav-link" href="{% url 'following_stream' %}">Following</a>
          <a class="nav-link" href="#">Explore</a>
          <a class="nav-link" href="{% url 'profile' request.user.id %}">Profile</a>
          <a class="nav-link active" href="{% url 'edit' %}">Edit Profile</a>
          <a class="nav-link" href="{% url 'logout' %}">Log out</a>
        </nav>
      </div>
    </div>

    
    <form enctype="multipart/form-data" action="{% url 'edit' %}" method="post">
      {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <footer class="blog-footer">
      <p>Blog template built for <a href="https://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

    {% load static %}
    <script src="{% static 'grumblr/js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
    {% load static %}
    <script src="{% static 'grumblr/js/grumblr.js' %}" type="text/javascript"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
